<!DOCTYPE html>
<html>
<head>

	<title>Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet.geosearch/0.1/css/l.geosearch.css" />
    <script src="https://cdn.jsdelivr.net/leaflet.geosearch/0.1/js/l.control.geosearch.js"></script>

    <script src="https://cdn.jsdelivr.net/leaflet.geosearch/0.1/js/l.geosearch.provider.openstreetmap.js"></script>
    <script src="https://cdn.jsdelivr.net/leaflet.geosearch/0.1/js/l.geosearch.provider.google.js"></script>

</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>

<select id ="search"></select>

<script type="text/javascript">

	var map = new L.map('mapid').setView([51.505, -0.09], 13);
	var provider =new L.GeoSearch.Provider.OpenStreetMap();
	var searchLayer = L.geoJson().addTo(map);


  var searchControl = new L.Control.GeoSearch({
     provider: provider,
		 autoComplete: true,
		 style: 'bar',
		 marker: {                       // optional: L.Marker    - default L.Icon.Default
		    icon: new L.Icon.Default(),
		    draggable: false,
		  },
		layer: searchLayer

  });

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox.streets'
	}).addTo(map);

  searchControl.addTo(map);


</script>

</body>
</html>
