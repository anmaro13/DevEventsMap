<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DevEvent Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

  <!-- >> CSS
  ============================================================================== -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>

  <!-- Main Styles -->
  <link href="css/main.css" rel="stylesheet">

      <div class="header" id="header">

                      <a href="#" id="icon1" class="icon"><img src="images/js.png" alt="Smiley face" height="42" width="42"><br></a>
                      <a href="#" id="icon2" class="icon"><img src="images/angular.ico" alt="Smiley face" height="42" width="42"><br></a>
                      <a href="#" id="icon3" class="icon"><img src="images/net.png" alt="Smiley face" height="42" width="42"><br></a>
                      <a href="#" id="icon4" class="icon"><img src="images/wordpress.png" alt="Smiley face" height="42" width="42"><br></a>
                      <a href="#" id="all" class="icon"><img src="images/global.png" alt="Smiley face" height="42" width="42"><br></a>
                    </div>
                  </div>
                </div>
          </div>
      </div>
      <div id="map"></div>

      ============================================================================== -->
